<section class="page-width airy text-center">
  <h1>{{.Params.title}}</h1>
  <div class="testimonials">
    {{ range .Params.items }}
    <div>
      <blockquote>{{.quote}}</blockquote>
      <cite>{{.citation}}</cite>
      {{ if .linkText }}
      <a class="text-link" href="{{.linkUrl}}">{{.linkText}}</a>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>
