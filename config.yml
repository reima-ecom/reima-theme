# for forestry, see https://forestry.io/docs/faqs/how-to-use-yaml-json-front-matter-w-hugo/
metaDataFormat: "yaml"

module:
  mounts:
    # default mounts
    - source: layouts
      target: layouts
    - source: static
      target: static
    - source: data
      target: data
    - source: content
      target: content
    - source: i18n
      target: i18n
    # images headless
    - source: ../../images
      target: content/images
    # css files used here
    - source: assets
      target: assets
    - source: layouts-client/src
      target: assets
    # all assets relating to pages are in the pages dir
    # instead of the default layouts dir
    # this allows html/css/js to live side-by-side
    # and creates a cleaner structure
    - source: pages
      target: assets/pages
    - source: pages
      target: layouts/_default
    # need to explicitly add the default dir back
    - source: layouts/_default
      target: layouts/_default
    # js entry points
    - source: layouts-client/dist
      target: assets
    # js chunks
    - source: layouts-client/dist
      target: static
    # layout modules
    - source: modules
      target: layouts/partials/modules
    - source: modules
      target: assets/modules
    # deprecated layout modules
    - source: modules-deprecated/html
      target: layouts/partials/modules
    - source: modules-deprecated/css
      target: assets/modules
    # custom elements
    - source: elements
      target: layouts/partials/elements
    - source: elements
      target: assets/elements