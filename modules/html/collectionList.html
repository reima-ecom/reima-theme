<section class="page-width collection-list">
  {{ with .Page.Site.GetPage (printf "collections/%s" .Params.handle) }}
  <h1>
    {{.Title}}
    <a class="text-link" href="{{partial "link" .RelPermalink}}">View All</a>
  </h1>
  <div class="product-slider">
    {{ range .Pages | first 10 }}
    {{partial "product-card" .}}
    {{ end }}
  </div>
  {{ end }}
</section>
