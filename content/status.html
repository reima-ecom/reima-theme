---
noindex: true
---
<style>
  .status {
    text-align: center;
    padding: var(--block-padding);
    margin: var(--block-margin);
    max-width: var(--block-width);
  }
</style>
<section class="status">
  <h1>
    Site publishing
  </h1>
  <p>
    <button class="btn btn--cta" id="publish">Initiate publish</button>
  </p>
  <p>
    <strong>Last publishing run</strong><br>
    Created at: <span id="created_at">...</span><br>
    Status: <span id="status">...</span><br>
    Conclusion: <span id="conclusion">...</span>
  </p>
</section>

<script>
  const btn = document.getElementById('publish');
  btn.addEventListener('click', async (e) => {
    e.target.disabled = true;
    const response = await fetch('https://us.reima.com/api/publish', { method: 'POST' });
    if (response.ok) alert('Publishing site!')
    else alert('Something went wrong :(')
  });

  (async () => {
    let status = 'n/a';
    let conclusion = 'n/a';
    let created_at = 'n/a';
    const statusResponse = await fetch('https://us.reima.com/api/publish');
    if (statusResponse.ok) {
      ({ status, conclusion, created_at } = await statusResponse.json());
    }
    document.getElementById('status').innerText = status;
    document.getElementById('conclusion').innerText = conclusion;
    document.getElementById('created_at').innerText = created_at;
  })();
</script>
