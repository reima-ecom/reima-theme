<!-- 
  Gets an image resource from the media folder.

  Expected input

  - image filename

 -->
{{- $headless := site.Home.Sites.First.GetPage "images" -}}
{{- $path := trim . "/" }}
{{- $img := $headless.Resources.GetMatch $path }}
{{- if not $img }}
{{- warnf "Could not find image %s" $path }}
{{- end }}
{{- return $img -}}
