<div class="module-image-links-small">
  <h2>
    {{.heading}}
  </h2>
  <div>
    {{ range .images }}
    <div>
      <a href="{{.link}}/" class="silent-link text-sm">
      <!-- 
        fix image width to 120px
       -->
        {{ $sizes := "158px" }}
        {{ partial "img" (dict "image" .image "widths" "158,316" "sizes" $sizes) }}
        {{ .title }}
      </a>
    </div>
    {{ end }}
  </div>
</div>
