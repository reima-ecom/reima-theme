<r-search-results id="search-results" class="search-results"
  loop-url="{{site.Params.public.loop54.url}}" currency="{{site.Params.public.currency}}" locale="{{site.Language.Lang}}"
  {{ with .take }}take="{{.}}"{{ end }}
  {{ with .filters }}filters="{{.}}"{{ end }}
  {{ if .loadMore}}load-more{{ end }}
  {{ if .showRelated}}show-related{{ end }}
>
  <div results="suggested">
    <h3 class="search-results__list-title">Suggested</h3>
    <ul class="search-results__link-list"></ul>
  </div>
  <div results="related">
    <h3 class="search-results__list-title">Related searches</h3>
    <ul class="search-results__link-list"></ul>
  </div>
  <div results="products">
    <ul class="search-results__product-list"></ul>
  </div>
  <div results="more">
    <a href="" class="btn">Show more</a>
  </div>
  <template product>
    <li>
      <a href="" class="silent-link">
        <img src="" alt="">
        <h4 title></h4>
        <span price></span>
      </a>
    </li>
  </template>
  <template category>
    <li><a href="" class="silent-link"></a></li>
  </template>
  <template suggestion>
    <li><a href="" class="silent-link"></a></li>
  </template>
</r-search-results>
