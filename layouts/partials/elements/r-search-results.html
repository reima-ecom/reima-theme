<r-search-results id="search-results" class="search-results"
  loop-url="{{site.Params.public.loop54.url}}" currency="{{site.Params.public.currency}}" locale="{{site.Language.Lang}}"
  {{ with .take }}take="{{.}}"{{ end }}
  {{ with .filters }}filters="{{.}}"{{ end }}
  {{ with .title }}show-title="{{.}}"{{ end }}
  {{ if .showRelated }}show-related{{ end }}
  {{ if .loadMore}}load-more{{ end }}
  {{ with site.Data.features.order }}facets="Category,{{ delimit . "," }}"{{ end }}
>
  <div results="no-results">
    <h3 class="search-results__list-title">No products found</h3>
  </div>
  <div results="products">
    <ul class="search-results__product-list"></ul>
  </div>
  <div results="more">
    <a href="" class="btn">Show more</a>
  </div>
  <div results="related">
    <hr/>
    <h3>Related results</h3>
    <ul class="search-results__product-list"></ul>
  </div>
  <template product>
    <li>
      <a href="" class="silent-link">
        <img src="" alt="">
        <h4 title></h4>
        <span price></span>
        <span campaignPrice></span>
      </a>
    </li>
  </template>
</r-search-results>
