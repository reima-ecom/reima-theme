{{ with site.Data.pixels }}
{{ if .ga_enabled }}

<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date(); a = s.createElement(o),
      m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
  })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

  ga('create', '{{.ga_property}}', 'auto');

  ga('require', 'ec');
  ga('require', 'linker');
  ga('linker:autoLink', ['{{.ga_autolink}}'], false, true);
</script>

{{ with partial "helpers/get-product" $ }}
<script>
  ga('ec:addProduct', {
    id: "{{$.File.ContentBaseName}}",
    name: "{{.Title}}",
    price: {{.Params.price }},
    quantity: 1,
  });
  ga('ec:setAction', 'detail');
</script>
{{ end }}

{{ if partial "helpers/has-product" $ }}
<script>
  document.addEventListener('cart-add', (e) => {
    const checkout = e.detail.checkout;
    const variant = e.detail.variant;

    ga('ec:addProduct', {
      id: variant.productHandle,
      name: variant.productTitle,
      price: variant.price,
      variant: variant.title,
      quantity: 1,
    });
    ga('ec:setAction', 'add');
    ga('send', 'event', 'Cart', 'Added Product');
  });
</script>
{{ end }}

<script>
  ga('send', 'pageview');
</script>

{{ end }}
{{ end }}
