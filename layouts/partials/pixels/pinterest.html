{{ with site.Data.pixels }}
{{ if .pinterest_enabled }}

<script uses-cookies type="text/javascript">
  !function (e) {
    if (!window.pintrk) {
      window.pintrk = function () { window.pintrk.queue.push(Array.prototype.slice.call(arguments)) }; var
        n = window.pintrk; n.queue = [], n.version = "3.0"; var
          t = document.createElement("script"); t.async = !0, t.src = e; var
            r = document.getElementsByTagName("script")[0]; r.parentNode.insertBefore(t, r)
    }
  }
    ("https://s.pinimg.com/ct/core.js");

  pintrk('load', '{{.pinterest_id}}');
  pintrk('page');
</script>
<noscript>
  <img uses-cookies height="1" width="1" style="display:none;" alt=""
    src="https://ct.pinterest.com/v3/?tid={{.pinterest_id}}&noscript=1" />
</noscript>

{{ if partial "helpers/has-product" $ }}
<script uses-cookies>
  document.addEventListener('cart-add', (e) => {
    pintrk('track', 'addtocart');
  });
</script>
{{ end }}

{{ end }}
{{ end }}
