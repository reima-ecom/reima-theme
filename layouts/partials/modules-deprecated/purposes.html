<div class="module-purposes">
  <h2 class="h4 margin-bottom-base">
    Shop by purpose
  </h2>
  <div>
    {{ range . }}
    <a href="/collections/{{.collection}}/" class="silent-link text-sm">
      {{partial "img" (dict "image" .image "widths" "150,300" "class" "responsive-img" "sizes" "100vw")}}
      {{.heading}}
    </a>
    {{ end }}
  </div>
</div>
