<div class="module-categories border-top">
  <h2 class="h4 margin-bottom-base">
    Shop by category
  </h2>
  <div>
    {{ range . }}
    <a href="/collections/{{.collection}}/" class="silent-link text-sm">
      {{partial "img" (dict "image" .image "widths" "100,200" "class" "responsive-img" "sizes" "100vw")}}
      {{.heading}}
    </a>
    {{ end }}
  </div>
</div>
