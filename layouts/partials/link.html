<!-- 
  Get a Hugo permalink url without the trailing slash if configured in site config
 -->
{{ $link := . }}
{{ if site.Params.noTrailingSlash }}
{{ $url := urls.Parse . }}
<!-- trim trailing slash if this is not a link to the root -->
{{ if ne $url.Path "/" }}
{{ $link = strings.TrimSuffix "/" . }}
{{ end }}
{{ end }}
{{ return $link }}
