{{ define "dependencies" }}
{{ $.Scratch.Add "css-critical" "blogs/list" }}
{{ end }}

{{ define "main" }}

<section class="blogs">
  <h1>Blog posts</h1>
  <ul>
    {{ range .Pages }}
    <li>
      <a href="{{partial "link" .RelPermalink}}">{{.Title | safeHTML}}</a>
    </li>
    {{ end }}
  </ul>
</section>

{{ end }}
