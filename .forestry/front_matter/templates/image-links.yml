    required: false
  label: Heading
- name: cards
  type: field_group_list
  fields:
  - name: heading
    type: text
    config:
      required: false
    label: Heading
  - name: text
    type: text
    config:
      required: false
    label: Text
  - name: image
    type: file
    config:
      maxSize: 64
    label: Image
  - name: imagemobile
    type: file
    config:
      maxSize: 64
    label: Image for mobile
    description: Image for use on mobile. Recommended aspect ratio is 1:1.
  - name: link
    type: text
    config:
      required: false
    label: Link
    description: Link URL for the card.
  - name: linktext
    type: text
    config:
      required: false
    label: Link text
    description: If specified, creates a button with this text and the link above.
      If unspecified, the whole card becomes a link.
