---
label: Image Grid
hide_body: true
display_field: heading
fields:
- name: heading
  type: text
  config:
    required: false
  label: Heading
  description: Optional heading (center aligned above the grid)
- name: images
  type: field_group_list
  fields:
  - name: image
    type: file
    config:
      maxSize: 64
    label: Image
  - name: content
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: Content
    description: Optional content to show in connection with the image card
  config:
    min: 1
    max: 
    labelField: 
  label: Image Cards
- name: popup
  type: boolean
  label: Image Card Content as Pop-up
  description: Show (optional) content of the image cards in a pop-up instead of the
    default, which displays the content below the image
- name: link
  type: boolean
  label: Button Below Grid
  description: Whether to add a link button below the grid
- name: linktext
  type: text
  config:
    required: false
  label: Button Text
  showOnly:
    field: link
    value: true
- name: linkurl
  type: text
  config:
    required: false
  label: Button URL
  showOnly:
    field: link
    value: true
- name: linkmodifier
  type: select
  default: ''
  config:
    required: false
    options:
    - cta
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Button Modifier
  description: Apply specific formatting for the button. E.g. the <code>cta</code>
    modifier will make the button a red CTA button. Leave blank for default button.
  showOnly:
    field: link
    value: true
